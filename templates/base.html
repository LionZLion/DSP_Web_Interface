<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/styles.css">
    <link rel="stylesheet" type="text/css" href="static/menu_styles.css">
</head>

<body>
    <div class="rotate-message">
        Rotate your phone for continue.
    </div>

    <div class="vertical-menu">
        <hr>
        <span style="display: block; text-align: center; width: 100%; font-weight: bold">
            Цифровая <br> обработка <br> сигнала
        </span>
        <hr>
        <ul style="list-style-type: none; padding: 0;">
            <li><a href='/'>Главная</a></li>
            <li><a href='/signal-generation'>Сигналы</a></li>
            <li><a href='/filters'>Шумы и фильтры</a></li>
            <li><a href='/neural'>Нейронные сети</a></li>
        </ul>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

<script>
    // Автоматическое определение активной страницы
    document.addEventListener('DOMContentLoaded', function() {
        const currentPage = window.location.pathname.split('/').pop();
        const links = document.querySelectorAll('.vertical-menu a');
        
        links.forEach(link => {
            const linkPage = link.getAttribute('href').split('/').pop();
            if (linkPage === currentPage) {
                link.classList.add('active');
            }
        })
    });
</script>

</body>
</html>
